name: compile
run-name: Compilation of webapp for macos
on: 
  push:
    branches: [release]

jobs:
  compilation:
    runs-on: darwin-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setupping node
        uses: actions/setup-node@v3
        with:
          node-version: '14'
      - name: Installing electron
        run: npm install --save-dev electron @electron-forge/cli
      - name: Finalizing electron installation
        run: npx electron-forge import
      - name: Compilling
        run: npm run make
      - name: Publishing release
        uses: ColinPitrat/update-release@v1.0.1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          files: ./out/dsc-blockchain-alpha-darwin-x64/dsc-blockchain-alpha.app
